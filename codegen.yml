overwrite: true
schema: src/graphql/schema/stargate.graphql
documents: "src/graphql/documents/**/*.graphql"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withComponent: false
      withHOC: false
      withHooks: true
      reactApolloVersion: 3
  src/generated/schema.json:
    plugins:
      - "introspection"
hooks:
  afterAllFileWrite:
    - prettier --write
    